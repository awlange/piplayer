<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PiPlayer</title>
        <meta name="description" content="music">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/normalize.css">
        <link rel="stylesheet" href="/static/css/main.css">
        <script src="/static/js/vendor/modernizr-2.8.0.min.js"></script>
    </head>
    <body>
        <div class="center">
            <h1>PiPlayer</h1>
            <p>Logged in as: {{ username }}</p>

            <h2>Currently playing: {{ currently_playing }}</h2>
            <audio controls>
                <source src="/static/music/Tiga/Ciao! + bonus remixes/09 Shoes.mp3" type="audio/mpeg">
            </audio>

            <h2>Music:</h2>
            <ul>
            {% for artist in music.artists %}
                <li>{{ artist|e }}</li>
                <li>
                    <ul>
                    {% for album in music.artists.album %}
                        <li>{{ album|e }}</li>
                    {% endfor %}
                    </ul>
                </li>
            {% endfor %}
            </ul>

        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/static/js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
        <script src="/static/js/plugins.js"></script>
        <script src="/static/js/main.js"></script>
    </body>
</html>
